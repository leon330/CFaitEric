<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html" />
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<h:outputStylesheet library="css" name="bootstrap.css" />
	
	<h:outputStylesheet library="perso" name="header.css" />
	
	<!-- INCLUDE -->
	<ui:insert name="titre" />
</h:head>

<h:body>

	<div class="container-fluid">

		<!-- Toute page JSF doit contenir une, et une seule, vue -->
		<f:view>

			<ui:include src="../../views/header.xhtml" />

			<ui:insert name="horizontal-menu" />

			<ui:insert name="content" />

			<ui:include src="../../views/footer.xhtml" />

		</f:view>

	</div>


</h:body>

</html>
