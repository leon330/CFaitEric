<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html" />
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<!-- <h:outputStylesheet library="css" name="bootstrap.css" /> -->
	
	<!-- INCLUDE -->
	<ui:insert name="stylePerso"/>
	<!-- INCLUDE -->
	<ui:insert name="titre" />
</h:head>

<h:body>
	<!-- Toute page JSF doit contenir une, et une seule, vue -->
	<f:view>
	<!-- Les includes sont des parties importées qui ne pourront pas être changée de l'exterieur du template -->
		<ui:include src="../../views/header.xhtml" />

		<ui:insert name="content" />

		<ui:include src="../../views/footer.xhtml" />
	</f:view>


</h:body>

</html>
