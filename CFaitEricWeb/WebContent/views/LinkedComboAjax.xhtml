<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions">

	<div class="row">
		<div class="col-lg-12">
			<h:form>
				<p:growl id="msgs" showDetail="true" />

				<p:panel header="Sélectionnez un lieu" style="margin-bottom:10px;">

					<h:panelGrid columns="2" cellpadding="5">

						<p:outputLabel for="country" value="Pays: " />
						<p:selectOneMenu id="country" value="#{dropDownBean.country}">
							<!-- style="width:150px" -->
							<p:ajax listener="#{dropDownBean.onCountryChange}" update="city" />
							<f:selectItem itemLabel="Sélectionnez le pays" itemValue=""
								noSelectionOption="true" />
							<f:selectItems value="#{dropDownBean.countries}" />
						</p:selectOneMenu>

						<p:outputLabel for="city" value="Ville: " />
						<p:selectOneMenu id="city" value="#{dropDownBean.city}">
							<!-- style="width:150px" -->
							<f:selectItem itemLabel="Sélectionnez la ville" itemValue=""
								noSelectionOption="true" />
							<f:selectItems value="#{dropDownBean.cities}" />
						</p:selectOneMenu>

					</h:panelGrid>

					<p:separator />

					<p:commandButton value="Submit" update="msgs"
						actionListener="#{dropDownBean.displayLocation}"
						icon="ui-icon-check" />

				</p:panel>
			</h:form>
		</div>
	</div>

</ui:composition>
