<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
</h:head>
<h:body>
	<!-- 
	<div class="ui-grid ui-grid-responsive">
	<div class="ui-grid-row">
	-->

	<div class="row" style="float: none; margin: 0 auto;">
		<c:forEach var="res" items="#{contentGalleryBean.images}">
			<div class="col-lg-2 col-md-3 col-sm-6 col-xs-12" style="max-width:350px; max-height:219px;">
				<h:graphicImage library="images" name="#{res}" styleClass="img-responsive img-thumbnail" style="padding: 20px;" />
			</div>
		</c:forEach>
	</div>

</h:body>
</html>
