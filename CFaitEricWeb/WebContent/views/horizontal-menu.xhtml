<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions">
	
	<div class="row">
		<div class="col-lg-12">
			<h:form>
				<p:growl id="messages" />

				<p:menubar>
					<p:submenu label="Fichier" icon="ui-icon-document">
						<p:submenu label="Nouveau" icon="ui-icon-contact">
							<p:menuitem value="Projet" url="#" />
							<p:menuitem value="Autre" url="#" />
						</p:submenu>
						<p:menuitem value="Ouvrir" url="#" />
						<p:separator />
						<p:menuitem value="Quitter" url="#" />
					</p:submenu>

					<p:submenu label="Editer" icon="ui-icon-pencil">
						<p:menuitem value="Précédent" url="#"
							icon="ui-icon-arrowreturnthick-1-w" />
						<p:menuitem value="Suivant" url="#"
							icon="ui-icon-arrowreturnthick-1-e" />
					</p:submenu>

					<p:submenu label="Aide" icon="ui-icon-help">
						<p:menuitem value="Contenus" url="#" />
						<p:submenu label="Recherche" icon="ui-icon-search">
							<p:submenu label="Texte">
								<p:menuitem value="Espace de travail" url="#" />
							</p:submenu>
							<p:menuitem value="Fichier" url="#" />
						</p:submenu>
					</p:submenu>

					<p:submenu label="Actions" icon="ui-icon-gear">
						<p:submenu label="Ajax" icon="ui-icon-refresh">
							<p:menuitem value="Sauvegarder" actionListener="#{menuBean.save}"
								icon="ui-icon-disk" update="messages" />
							<p:menuitem value="Mettre à jour" actionListener="#{menuBean.update}"
								icon="ui-icon-arrowrefresh-1-w" update="messages" />
						</p:submenu>
						<p:submenu label="Non-Ajax" icon="ui-icon-newwin">
							<p:menuitem value="Supprimer" actionListener="#{menuBean.delete}"
								icon="ui-icon-close" update="messages" ajax="false" />
						</p:submenu>
					</p:submenu>

					<p:menuitem value="Quitter" url="#"
						icon="ui-icon-close" />

					<f:facet name="options">
						<p:inputText style="margin-right:10px" placeholder="Tapez un mot" />
						<p:commandButton type="button" value="Déconnexion"
							icon="ui-icon-extlink" />
					</f:facet>
				</p:menubar>
			</h:form>
		</div>
	</div>

</ui:composition>
